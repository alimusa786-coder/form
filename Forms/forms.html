<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method="">
        <label for="fname">First Name</label>
        <input type="text" name="First" id="First" placeholder="fname" > <br>
        <label for="lname">Last Name</label>
        <input type="text" name="Last" id="Last" placeholder="lname" > <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="email"> <br>
        <label for="Gender">Gender</label> <br><br>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">female</label>
        <input type="radio" name="gender" id="female"> <br><br>
        <label for="hob">Hobbies</label> <br><br>
        <input type="checkbox" name="singing" id="sing">
        <label for="sing">singing</label>
        <input type="checkbox" name="cooking" id="cook">
        <label for="cook">cooking</label>
        <input type="checkbox" name="Travelling" id="travel">
        <label for="travel">Travelling</label>  <br><br>

        
        <select form="COUNTRY"> Select Your Country
            <optiion value="AUS">AUS</optiion>
            <optiion value="FRA">FRA</optiion>
            <optiion value="PAK">PAK</optiion>
            <optiion value="IND">IND</optiion>
            <optiion value="FER">GER</optiion>
            <optiion value="ENG">ENG</optiion>
        </select>

    </form>
</body>
</html>
